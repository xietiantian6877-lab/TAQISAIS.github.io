        <!-- 导航交互脚本（与主页完全同步，含滑动提示控制逻辑） -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const mainNav = document.getElementById('mainNav');
                const stickyContainer = document.getElementById('stickyContainer');
                const slideTip = document.getElementById('slideTip');
                const siteNav = document.getElementById('siteNav');
                let lastScrollTop = 0;

                // 滚动控制：导航栏显示/隐藏 + 阴影 + 滑动提示显示
                window.addEventListener('scroll', function() {
                    const currentScrollTop = window.scrollY;
                    const isMobile = window.innerWidth < 768;

                    if (!isMobile) {
                        currentScrollTop > 100 
                            ? stickyContainer.classList.add('shadow-md') 
                            : stickyContainer.classList.remove('shadow-md');
                    } else {
                        if (currentScrollTop > lastScrollTop && currentScrollTop > 100) {
                            mainNav.classList.add('nav-hidden');
                            stickyContainer.classList.add('shadow-md');
                        } else {
                            mainNav.classList.remove('nav-hidden');
                            currentScrollTop <= 50 && stickyContainer.classList.remove('shadow-md');
                        }
                    }

                    toggleSlideTip();
                    lastScrollTop = currentScrollTop < 0 ? 0 : currentScrollTop;
                });

                // 移动端导航提示显示控制（与主页逻辑一致）
                function toggleSlideTip() {
                    if (mainNav.classList.contains('nav-hidden')) {
                        slideTip.classList.remove('hidden');
                    } else {
                        slideTip.classList.add('hidden');
                    }
                }
            });
        </script>
